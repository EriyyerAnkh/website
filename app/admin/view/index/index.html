<script>
    // 这个刷新右帧页
    function flushPage(){
        var iframe = '';
        $('.J_menuTab').each(function(){
            if($(this).hasClass('active')){
                urlId = $(this).data('id');
                $('.J_iframe').each(function(){
                    if($(this).data('id') == urlId){
                        iframe = $(this).attr('name');
//                      alert(iframe);
                    }
                })
            }
        })

        window.parent.frames[iframe].location.reload()
    }
