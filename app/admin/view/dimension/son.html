<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 子维度列表 </title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="admin/css/animate.css" rel="stylesheet">
    <link href="css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> 当前第{$page|default="1"}页</h5>

                    <div class="ibox-tools">
                        <form action="" method="post">
                            <input type="text" name='keywords'>
                            <input type="submit" class="btn btn-outline btn-success btn-xs">
                        </form>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="999">
                        <thead>
                        <tr>
                            <th data-toggle="true">编号</th>
                            <th>所属主维度</th>
                            <th>标题</th>
                            <th>查看</th>
                            <th data-hide="all">内容</th>
                            <th data-hide="all">认证状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        {foreach name="list" item="v" key="k" }
                        <tr class='del_{$v.id}'>
                            <td> {$v.id} </td>
                            <td>{$v.master}</td>
                            <td>{$v.title}</td>
                            <td>
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn btn-outline btn-info btn-sm dropdown-toggle"> 查看 <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="btn btn-outline btn-sm  btn-success J_menuItem" href="{:url('son',['id'=>$v['id']])}"><i class='glyphicon glyphicon-film'>　答题记录</i></a>
                                        </li>
                                    </ul>
                                </div>
                            </td>

                            <td>{$v.description}</td>
                            <td>
                                <a><i class="fa fa-check text-navy"></i>{$v.enable}</a>
                            </td>
                        </tr>
                        {/foreach}

                        </tbody>

                        <tfoot><tr style="display:none;"><td colspan="7"><div class="row"><div class="col-md-12 text-center"><nav class='my_page'><ul class="pagination"></ul></nav></div></div></td></tr></tfoot>

                    </table>

                    <div style="width:100%; text-align: center">
                        {$list->render()}
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/footable/footable.all.min.js"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0"></script>

    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <script>
        $(document).ready(function() {
//
            $('.footable').footable();
            $('.footable2').footable();

            $('.demo4').click(function() {
                var id = $(this).attr('serial');
                swal({
                            title: "您确定要删除这条信息吗",
                            text: "删除后将无法恢复，请谨慎操作！",
                            type: "warning",
                            showCancelButton: true,
                            confirmButtonColor: "#DD6B55",
                            confirmButtonText: "是的，我要删除！",
                            cancelButtonText: "让我再考虑一下…",
                            closeOnConfirm: false,
                            closeOnCancel: false
                        },

                        function(isConfirm) {
                            // 返回结果
                            if (isConfirm) {
                                $.get("{:url('del_user')}", {
                                    id: id
                                }, function(e) {
                                    if (e) {
                                        swal("删除成功！", "您已经永久删除了这条信息。", "success");
                                        $('.del_' + id).remove();
                                    } else {
                                        swal("删除失败", "删除出错", "error");
                                    }
                                })
                            } else {
                                swal("已取消", "您取消了删除操作！", "error");
                            }
                        });
            });

        });

        //         $(".my_page a").unwrap('<div></div>');
        //         $(".my_page a").wrap('<li></li>');
        //         $(".my_page span").wrap('<li class="active"></li>');
    </script>
</body>

</html>
